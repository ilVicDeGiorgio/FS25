<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Esercizio Card</title>
  </head>
  <body>
    <div class="card">
      <img src="imgplaceholder.png" alt="Placeholder" class="card-image" />
      <div class="card-content1 content">
        <h2 class="card-title">Card title</h2>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <hr />
      <div class="card-content2 content">
        <span>An item</span>
      </div>
      <hr />
      <div class="card-content3 content">
        <span>A second item</span>
      </div>
      <hr />
      <div class="card-content4 content">
        <span>A third item</span>
      </div>
      <hr />
      <div class="card-content4 content">
        <a href="#" class="card-button">Card link</a>
        <a href="#" class="card-button">Another link</a>
      </div>
    </div>
  </body>
</html>
