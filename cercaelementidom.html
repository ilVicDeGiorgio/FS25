<!-- Considerando la seguente pagina HTML:
Cerca tutti gli elementi con classe "paragrafo".
Cerca l' elemento con id "elemento-3"
Cerca tutti gli elementi h2 della pagina -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Cercare Elementi nel DOM</title>
  </head>
  <body>
    <h2>Benvenuto nella mia Pagina</h2>
    <p class="paragrafo">Questo è il primo paragrafo.</p>
    <p class="paragrafo">Questo è il secondo paragrafo.</p>
    <p class="paragrafo">Questo è il terzo paragrafo.</p>
    <ul>
      <h2>Questa è una lista</h2>
      <li id="elemento-1">Elemento 1</li>
      <li id="elemento-2">Elemento 2</li>
      <li id="elemento-3">Elemento 3</li>
    </ul>
    <script>
      const elementiParagrafo = document.querySelectorAll(".paragrafo");
      elementiParagrafo.forEach((element) => console.log(element));
      console.log("-Questi sono tutti i paragrafi con classe 'paragrafo'!");

      const elemento3 = document.getElementById("elemento-3");
      console.log(elemento3);
      console.log("-Questo è l'elemento con id 'elemento-3'!");

      const elementiH2 = document.querySelectorAll("h2");
      elementiH2.forEach((element) => console.log(element));
      console.log(
        "-Infine questi sono tutti gli elementi h2 contenuti nella pagina"
      );
    </script>
  </body>
</html>
