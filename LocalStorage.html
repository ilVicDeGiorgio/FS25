<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const emailInput = document.querySelector(".email");
      const firstnameInput = document.querySelector(".firstname");
      const lastnameInput = document.querySelector(".lastname");
      const formButton = document.querySelector(".btn");
      const printedForm = document.querySelector(".printedform");
      const titleName = document.querySelector(".title-name");

      // Recupera i dati salvati nel localStorage e li visualiz
      const savedData = JSON.parse(localStorage.getItem("formData"));
      if (savedData) {
        emailInput.value = savedData.email;
        firstnameInput.value = savedData.firstname;
        lastnameInput.value = savedData.lastname;
        printedForm.textContent = `Email: ${savedData.email}, Name: ${savedData.firstname}, Surname: ${savedData.lastname}`;
        titleName.textContent = savedData.firstname;
      }

      // Function per salvare i dati nel localStorage
      function saveFormData() {
        const formData = {
          email: emailInput.value,
          firstname: firstnameInput.value,
          lastname: lastnameInput.value,
        };
        localStorage.setItem("formData", JSON.stringify(formData));
        printedForm.textContent = `Email: ${formData.email}, Name: ${formData.firstname}, Surname: ${formData.lastname}`;
        titleName.textContent = formData.firstname;
      }

      // Evento per salvare i dati quando viene cliccato il button
      formButton.addEventListener("click", saveFormData);
    </script>
  </body>
</html>
