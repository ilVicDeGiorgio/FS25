<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <title>Esercizio Grid</title>
  </head>
  <body>
    <div class="container-principale">
      <div class="container-calcolatrice">
        <div class="risultato">0</div>

        <div class="Moltiplicazione operatori">x</div>
        <div class="divisione operatori">/</div>
        <div class="operatore-uguale">=</div>
        <div class="num7 numero">7</div>
        <div class="num8 numero">8</div>
        <div class="num9 numero">9</div>
        <div class="num4 numero">4</div>
        <div class="num5 numero">5</div>
        <div class="num6 numero">6</div>
        <div class="num1 numero">1</div>
        <div class="num2 numero">2</div>
        <div class="num3 numero">3</div>

        <div class="punto">.</div>
        <div class="ac">AC</div>
      </div>
    </div>
