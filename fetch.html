<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de "Il Signore degli anelli"</title>
  </head>
  <body>
    <div id="cardInfo">
      <h2>Nome del personaggio:</h2>
      <p id="characterName"></p>
      <h2>Immagine del personaggio:</h2>
      <img id="characterImage" src="" alt="Immagine del personaggio" />
    </div>

    <script>
      async function myFunc() {
        try {
          const response = await fetch("https://ringsdb.com/api/public/cards/");
          const data = await response.json();
          const card = data[0];
          console.log(card);
        } catch (error) {
          console.log(error);
        }
      }

      async function displayCardInfo() {
        const card = await myFunc();
        const characterName = document.getElementById("characterName");
        const characterImage = document.getElementById("characterImage");

        characterName.textContent = card.name;

        characterImage.src = card.imagesrc;
      }

      displayCardInfo();
    </script>
  </body>
</html>
