<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(30, 30, 30);
        color: white;
      }
      .sezione-principale {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
    <title>Esercizio todo list</title>
  </head>
  <body>
    <h1>Esercizio To-Do listüëáüèº</h1>
    <div class="sezione-principale">
      <ul id="list"></ul>
      <input type="text" name="task" class="input-task" />
      <button class="btn-aggiungi">Aggiungi</button>
    </div>
    <script>
      const btnAdd = document.querySelector(".btn-aggiungi");
      const btnRemove = document.querySelector(".btn-rimuovi");
      const lista = document.querySelector("#list");
      const input = document.querySelector(".input-task");

      btnAdd.addEventListener("click", () => {
        const newElement = document.createElement("li");
        const inputValue = input.value;
        newElement.textContent = inputValue;

        const checkBox = document.createElement("input");
        checkBox.setAttribute("type", "checkbox");
        newElement.appendChild(checkBox);
        lista.appendChild(newElement);
      });
    </script>
  </body>
</html>
